<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Verificar Saldo Sepolia</title>
<style>
    body {
        background: #000000; /* Fundo preto */
        font-family: 'Orbitron', sans-serif;
        color: #00ff00; /* Cor verde neon para uma aparência Web3 */
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }
    
    .container {
        width: 80%;
        max-width: 1000px;
        text-align: center;
        padding: 40px;
        border-radius: 15px;
    }
    
    .input-group {
        display: flex;
        justify-content: space-between;
        gap: 20px;
    }
    
    .input-container {
        width: 50%;
    }
    
    .title {
        font-size: 2.4rem; /* Tamanho dobrado */
        color: #FFFFFF; /* Títulos em branco */
        margin-bottom: 10px;
    }
    
    h1 {
        font-size: 2.5rem;
        color: #00ff00; /* Cor verde neon */
        margin-bottom: 30px;
    }
    
    .balance-display {
        font-size: 4.5rem; /* Tamanho da fonte três vezes maior */
        background: transparent;
        color: #FFFFFF; /* Cor do texto em branco */
        padding: 20px;
        margin-top: 20px;
        margin-bottom: 20px;
    }

    input[type='text'] {
        padding: 15px;
        border-radius: 5px;
        border: 2px solid transparent;
        background: #222;
        color: #00ff00; /* Cor verde neon */
        margin-top: 20px;
        width: calc(100% - 30px); /* Largura ajustada para mostrar endereços longos */
        box-sizing: border-box;
        text-align: center;
    }

    input[type='text']:focus {
        outline: none;
        box-shadow: 0 0 10px #00ff00; /* Sombra verde neon */
    }

    .balance-group {
        display: flex;
        justify-content: center;
        gap: 20px;
    }
    
</style>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

<div class="container">
    <h1>Verificador de Saldo Sepolia</h1>
    <div class="input-group">
        <div class="input-container">
            <div class="title">Address 1</div>
            <input type="text" id="address1" placeholder="Endereço 1 na Sepolia Testnet" autofocus>
            <div id="balance1" class="balance-display">--</div>
        </div>
        <div class="input-container">
            <div class="title">Address 2</div>
            <input type="text" id="address2" placeholder="Endereço 2 na Sepolia Testnet">
            <div id="balance2" class="balance-display">--</div>
        </div>
    </div>
</div>

<script>
let balanceInterval1, balanceInterval2;

function checkBalance(addressId, balanceId) {
    const address = document.getElementById(addressId).value.trim();
    if (address === '') {
        document.getElementById(balanceId).innerText = '--';
        return;
    }

    const apiKey = 'DNJDG5KV5V8ZEG8NTYWYYIF6C38789P481';
    const url = `https://api-sepolia.etherscan.io/api?module=account&action=balance&address=${address}&tag=latest&apikey=${apiKey}`;

    fetch(url)
    .then(response => response.json())
    .then(data => {
        const balance = data.result / 1e18; // Convertendo de Wei para Ether
        document.getElementById(balanceId).innerText = balance.toFixed(4) + ' ETH'; // 4 casas decimais
    })
    .catch(error => {
        console.error('Erro ao buscar o saldo:', error);
    });
}

function setupAddressInput(addressId, balanceId) {
    document.getElementById(addressId).addEventListener('input', function() {
        clearInterval(window['balanceInterval' + balanceId]);
        if (this.value.trim() !== '') {
            window['balanceInterval' + balanceId] = setInterval(() => checkBalance(addressId, balanceId), 3000);
        } else {
            document.getElementById(balanceId).innerText = '--';
        }
    });
}

setupAddressInput('address1', '1');
setupAddressInput('address2', '2');

</script>

</body>
</html>
