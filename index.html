<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Verificar Saldo Sepolia</title>
<style>
    body {
        background: #333; /* Cor de fundo mais suave */
        font-family: 'Orbitron', sans-serif;
        color: #0f0; /* Cor verde para boa legibilidade */
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        flex-direction: column; /* Organiza verticalmente */
    }
    
    .main-title {
        font-size: 6rem;
        color: #00ff00; /* Cor do título principal em branco */
        margin-bottom: 20px;
        text-align: center; /* Centraliza o título */
    }
    
    .container {
        display: flex; /* Coloca os itens lado a lado */
        justify-content: space-around;
        align-items: flex-start;
        flex-wrap: wrap; /* Permite quebra de linha se necessário */
        width: 100%;
        max-width: 1200px; /* Largura máxima do container */
        margin-top: 10px; /* Espaço acima do container */
    }
    
    .address-container {
        text-align: center;
        padding: 20px;
        border-radius: 15px;
        background: #222; /* Fundo dos contêineres de endereço */
        margin: 10px; /* Espaçamento entre os contêineres */
        flex: 1; /* Flexibilidade para ocupar espaço disponível */
        min-width: 300px; /* Largura mínima para responsividade */
    }
    
    .address-title {
        font-size: 2.4rem; /* Tamanho da fonte dobrado */
        color: #fff; /* Cor do texto em branco para os títulos Address */
        margin-bottom: 10px;
    }
    
    .balance-display {
        font-size: 6rem; /* Tamanho da fonte ajustado para ser 3x maior */
        background: #444; /* Fundo dos displays de saldo */
        color: #fff; /* Cor do texto do saldo alterada para branco */
        padding: 20px;
        margin-top: 20px;
        border-radius: 10px; /* Bordas arredondadas para os displays de saldo */
    }

    input[type='text'] {
        padding: 15px;
        border-radius: 5px;
        border: 2px solid #0a0; /* Borda verde para se destacar */
        background: #222;
        color: #fff; /* Cor branca para o texto dentro da barra de pesquisa */
        margin-top: 10px;
        width: 100%; /* Largura ajustada para preenchimento completo */
        box-sizing: border-box;
        text-align: center;
    }

    input[type='text']:focus {
        outline: none;
        box-shadow: 0 0 10px #0f0; /* Sombra verde para destacar o foco */
    }

</style>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

<div class="main-title">Verificar Saldo</div>

<div class="container">
    <div class="address-container">
        <div class="address-title">Contrato Malicioso</div>
        <input type="text" id="address1" placeholder="Endereço 1 na Sepolia Testnet" autofocus>
        <div id="balance1" class="balance-display">--</div>
    </div>
    <div class="address-container">
        <div class="address-title">Endereço do Criminoso</div>
        <input type="text" id="address2" placeholder="Endereço 2 na Sepolia Testnet">
        <div id="balance2" class="balance-display">--</div>
    </div>
</div>

<script>
let balanceInterval1;
let balanceInterval2;

function checkBalance(addressId, balanceId) {
    const address = document.getElementById(addressId).value.trim();
    if (address === '') {
        document.getElementById(balanceId).innerText = '--';
        return;
    }

    const apiKey = 'DNJDG5KV5V8ZEG8NTYWYYIF6C38789P481';
    const url = `https://api-sepolia.etherscan.io/api?module=account&action=balance&address=${address}&tag=latest&apikey=${apiKey}`;

    fetch(url)
    .then(response => response.json())
    .then(data => {
        const balance = data.result / 1e18; // Convertendo de Wei para Ether
        document.getElementById(balanceId).innerText = balance.toFixed(4) + ' ETH'; // 4 casas decimais
    })
    .catch(error => {
        console.error('Erro ao buscar o saldo:', error);
    });
}

document.getElementById('address1').addEventListener('input', function() {
    clearInterval(balanceInterval1);
    if (this.value.trim() !== '') {
        balanceInterval1 = setInterval(() => checkBalance('address1', 'balance1'), 3000);
    }
});

document.getElementById('address2').addEventListener('input', function() {
    clearInterval(balanceInterval2);
    if (this.value.trim() !== '') {
        balanceInterval2 = setInterval(() => checkBalance('address2', 'balance2'), 3000);
    }
});

</script>

</body>
</html>
