<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Verificar Saldo Sepolia</title>
<style>
    body {
        background: #000000; /* Fundo preto */
        font-family: 'Orbitron', sans-serif;
        color: #00ff00; /* Cor verde neon para uma aparência Web3 */
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        flex-direction: column; /* Organiza verticalmente */
    }
    
    .container {
        text-align: center;
        padding: 20px;
        border-radius: 15px;
        margin-bottom: 20px; /* Espaçamento entre os containers */
    }
    
    h1 {
        font-size: 2.5rem;
        color: #00ff00; /* Cor verde neon */
        margin-bottom: 30px;
    }
    
    .address-title {
        font-size: 1.2rem;
        color: #ffffff; /* Cor do texto em branco */
        margin-bottom: 5px;
    }
    
    .balance-display {
        font-size: 1.5rem; /* Tamanho da fonte reduzido para acomodar dois saldos */
        background: transparent;
        color: #FFFFFF; /* Cor do texto em branco */
        padding: 10px;
        margin-top: 10px;
    }

    input[type='text'] {
        padding: 10px;
        border-radius: 5px;
        border: 2px solid transparent;
        background: #222;
        color: #00ff00; /* Cor verde neon */
        margin-top: 10px;
        width: 100%;
        box-sizing: border-box;
        max-width: 500px;
        text-align: center;
    }

    input[type='text']:focus {
        outline: none;
        box-shadow: 0 0 10px #00ff00; /* Sombra verde neon */
    }

</style>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

<div class="container">
    <h1>Verificador de Saldo Sepolia</h1>
    <div class="address-container">
        <div class="address-title">Address 1</div>
        <input type="text" id="address1" placeholder="Endereço 1 na Sepolia Testnet" autofocus>
        <div id="balance1" class="balance-display">--</div>
    </div>
    <div class="address-container">
        <div class="address-title">Address 2</div>
        <input type="text" id="address2" placeholder="Endereço 2 na Sepolia Testnet">
        <div id="balance2" class="balance-display">--</div>
    </div>
</div>

<script>
let balanceInterval1;
let balanceInterval2;

function checkBalance(addressId, balanceId) {
    const address = document.getElementById(addressId).value.trim();
    if (address === '') {
        document.getElementById(balanceId).innerText = '--';
        return;
    }

    const apiKey = 'DNJDG5KV5V8ZEG8NTYWYYIF6C38789P481';
    const url = `https://api-sepolia.etherscan.io/api?module=account&action=balance&address=${address}&tag=latest&apikey=${apiKey}`;

    fetch(url)
    .then(response => response.json())
    .then(data => {
        const balance = data.result / 1e18; // Convertendo de Wei para Ether
        document.getElementById(balanceId).innerText = balance.toFixed(4) + ' ETH'; // 4 casas decimais
    })
    .catch(error => {
        console.error('Erro ao buscar o saldo:', error);
    });
}

document.getElementById('address1').addEventListener('input', function() {
    clearInterval(balanceInterval1);
    if (this.value.trim() !== '') {
        balanceInterval1 = setInterval(() => checkBalance('address1', 'balance1'), 3000);
    }
});

document.getElementById('address2').addEventListener('input', function() {
    clearInterval(balanceInterval2);
    if (this.value.trim() !== '') {
        balanceInterval2 = setInterval(() => checkBalance('address2', 'balance2'), 3000);
    }
});

</script>

</body>
</html>
